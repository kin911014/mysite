spring.profile.active=develope

# Server
server.port=8080
## watch out under context bacause it's defferent for each version
server.servlet.context-path=/mysite06

#devtools
spring.devtools.livereload.enabled=true

# spring mvc
spring.mvc.servlet.path=/
Spring.mvc.view.prefix=/WEB-INF/views/
Spring.mvc.view.suffix=.jsp

# http setting
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.forced=true
spring.http.encoding.forced-request=true
spring.http.encoding.forced-response=true

#Internationalization(message resource)
spring.messages.always-use-message-format=true
spring.messages.basename=messages/messages_ko
spring.messages.encoding=UTF-8

#datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.105:3307/webdb
spring.datasource.username=webdb
spring.datasource.password=webdb
spring.initialSize=10
spring.maxActive=100

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

#AOP (@EnableAspectJAutoProxy)
spring.aop.auto=true
spring.aop-proxy-class=true

#logging
logging.config=classpath:logback.xml


